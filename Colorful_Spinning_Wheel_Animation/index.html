<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colorful spinning Wheel Animation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wheel">
      <div class="segment" style="--color: #ff5733; --i: 0"></div>
      <div class="segment" style="--color: #ff8d33; --i: 1"></div>
      <div class="segment" style="--color: #ffc733; --i: 2"></div>
      <div class="segment" style="--color: #d4ff33; --i: 3"></div>
      <div class="segment" style="--color: #75ff33; --i: 4"></div>
      <div class="segment" style="--color: #33ff57; --i: 5"></div>
      <div class="segment" style="--color: #33ffbd; --i: 6"></div>
      <div class="segment" style="--color: #33d4ff; --i: 7"></div>
      <div class="segment" style="--color: #338dff; --i: 8"></div>
      <div class="segment" style="--color: #5733ff; --i: 9"></div>
      <div class="segment" style="--color: #8d33ff; --i: 10"></div>
      <div class="segment" style="--color: #ff33c7; --i: 11"></div>
    </div>
  </body>
</html>
