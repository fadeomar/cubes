<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beautiful SVG Car</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Beautiful SVG Car | HTML CSS</h1>
    <svg width="365" height="185">
      <rect
        x="70"
        y="10"
        width="220"
        height="130"
        rx="150"
        stroke="crimson"
        stroke-width="10"
        fill="transparent"
      ></rect>
      <rect x="10" y="70" width="340" height="80" fill="crimson" rx="30"></rect>

      <g>
        <line
          x1="145"
          y1="10"
          x2="145"
          y2="80"
          stroke="crimson"
          stroke-width="10"
        ></line>

        <line
          x1="215"
          y1="10"
          x2="215"
          y2="80"
          stroke="crimson"
          stroke-width="10"
        ></line>
      </g>

      <g>
        <rect x="0" y="110" width="40" height="20" fill="#999" rx="10"></rect>
      </g>

      <g>
        <circle
          r="40px"
          fill="#222"
          stroke="white"
          stroke-width="7"
          cx="270"
          cy="140"
        ></circle>
        <circle r="15px" fill="#555" cx="270" cy="140"></circle>
      </g>

      <g>
        <circle r="15px" fill="gold" cx="340" cy="90"></circle>
        <circle r="10px" fill="orange" cx="15" cy="90"></circle>
      </g>
      <g>
        <circle
          r="40px"
          fill="#222"
          cx="90"
          cy="140"
          stroke="white"
          stroke-width="7"
        ></circle>
        <circle r="15px" fill="#555" cx="90" cy="140"></circle>
      </g>
    </svg>
  </body>
</html>
