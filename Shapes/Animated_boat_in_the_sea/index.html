<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Boat in the Sea | HTML, CSS and JS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <!-- background -->
      <div class="sea">
        <div class="surface"></div>
      </div>

      <!-- boat body -->
      <div class="ship">
        <div class="rotate">
          <div class="move">
            <div class="body">
              <div class="waves">
                <div class="bodywaves">
                  <!-- waves comes from JS file -->
                </div>
              </div>

              <div class="base"></div>
              <div class="board -front"></div>
              <div class="board -back"></div>
            </div>

            <div class="oars">
              <div class="oar -left">
                <div class="row -left">
                  <div class="depth -left">
                    <div class="graphic -left"></div>
                  </div>
                </div>
              </div>

              <div class="oar -right">
                <div class="row -right">
                  <div class="depth -right">
                    <div class="graphic -right"></div>
                  </div>
                </div>
              </div>
            </div>

            <div class="human">
              <div class="legs">
                <div class="leg -left"></div>
                <div class="leg -right"></div>
              </div>
              <div class="hat"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <h1>ship in the sea | html css & JS</h1>
    <script src="app.js"></script>
  </body>
</html>
