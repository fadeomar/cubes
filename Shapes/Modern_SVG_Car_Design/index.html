<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern SVG Car Design with HTML & CSS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <svg width="370" height="300">
      <rect
        x="120"
        y="18"
        width="200"
        height="130"
        fill="transparent"
        rx="150"
        stroke="#13044e"
        stroke-width="15"
      ></rect>
      <rect x="15" y="65" width="330" height="90" fill="#13044e" rx="40"></rect>

      <g>
        <line
          x1="220"
          y1="50"
          x2="160"
          y2="80"
          stroke="#13044e"
          stroke-width="15"
        ></line>
        <line
          x1="300"
          y1="40"
          x2="240"
          y2="90"
          stroke="#13044e"
          stroke-width="15"
        ></line>
      </g>

      <g>
        <rect
          x="10"
          y="100"
          width="200"
          height="25"
          fill="orangered"
          rx="100"
        ></rect>
        <rect
          x="305"
          y="105"
          width="40"
          height="20"
          fill="orangered"
          rx="70"
        ></rect>
      </g>

      <g>
        <circle
          r="45px"
          fill="#ffffff"
          stroke="whitesmoke"
          stroke-width="5"
          cx="90"
          cy="140"
        ></circle>
        <circle r="20px" fill="#555555" cx="90" cy="140"></circle>
      </g>
      <g>
        <circle
          r="45px"
          fill="#ffffff"
          stroke="whitesmoke"
          stroke-width="5"
          cx="280"
          cy="140"
        ></circle>
        <circle r="20px" fill="#555" cx="280" cy="140"></circle>
      </g>

      <g>
        <circle r="7px" fill="orangered" cx="220" cy="90"></circle>
        <circle r="5px" fill="#55" cx="15" cy="85"></circle>
      </g>
    </svg>
    <h1>Modern SVG Car Design with HTML & CSS</h1>
  </body>
</html>
