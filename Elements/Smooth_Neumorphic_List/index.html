<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smooth_Neumorphic_List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h3>Top Tech Innovators</h3>

      <div class="list">
        <div class="rank">
          <span>1</span>
        </div>
        <div class="creator">
          <h4>Elon Musk</h4>
          <p>SpaceX, Tesla CEO</p>
        </div>
      </div>

      <div class="list">
        <div class="rank">
          <span>2</span>
        </div>
        <div class="creator">
          <h4>Sundar Pichai</h4>
          <p>Google CEO</p>
        </div>
      </div>

      <div class="list">
        <div class="rank">
          <span>3</span>
        </div>
        <div class="creator">
          <h4>Satya Nadella</h4>
          <p>Microsoft CEO</p>
        </div>
      </div>

      <div class="list">
        <div class="rank">
          <span>4</span>
        </div>
        <div class="creator">
          <h4>Sheryl Sandberg</h4>
          <p>Former Meta COO</p>
        </div>
      </div>

      <div class="list">
        <div class="rank">
          <span>5</span>
        </div>
        <div class="creator">
          <h4>Tim Cook</h4>
          <p>Apple CEO</p>
        </div>
      </div>

      <div class="list">
        <div class="rank">
          <span>6</span>
        </div>
        <div class="creator">
          <h4>Jensen Huang</h4>
          <p>NVIDIA CEO</p>
        </div>
      </div>

      <div class="list">
        <div class="rank">
          <span>7</span>
        </div>
        <div class="creator">
          <h4>Ginni Rometty</h4>
          <p>Former IBM CEO</p>
        </div>
      </div>
    </div>
  </body>
</html>
