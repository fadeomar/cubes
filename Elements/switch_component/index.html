<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Switch Component | HTML CSS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Switch Component | HTML CSS</h1>
    <div class="container">
      <div class="switch">
        <p class="label_text">
          <span>Paused</span>
          <span>Live mode</span>
        </p>
        <input type="checkbox" name="switch" id="switch" />
        <label>
          <div class="switch_key"></div>
        </label>
      </div>
    </div>
  </body>
</html>
