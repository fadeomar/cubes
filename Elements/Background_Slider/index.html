<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background Slider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="slider-container">
      <div
        class="slide active"
        style="background-image: url(./img1.avif)"
      ></div>
      <div class="slide" style="background-image: url(./img2.avif)"></div>
      <div class="slide" style="background-image: url(./img3.avif)"></div>
      <div class="slide" style="background-image: url(./img4.avif)"></div>
      <div class="slide" style="background-image: url(./img5.avif)"></div>

      <button class="arrow left-arrow" id="left">
        <i>&#x25C0;</i>
      </button>

      <button class="arrow right-arrow" id="right">
        <i>&#x25B6;</i>
      </button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
