<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text to Speech</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="app-card">
        <h1>Text to Speech</h1>
        <p class="subtitle">Convert your text into natural-sounding speech</p>

        <div class="input-section">
          <textarea
            id="textInput"
            placeholder="Enter text to convert to speech..."
            rows="6"
          ></textarea>
        </div>

        <div class="controls-section">
          <div class="control-group">
            <label for="voiceSelect">Voice:</label>
            <select id="voiceSelect"></select>
          </div>

          <div class="control-group">
            <label for="rateSlider">Rate: <span id="rateValue">1</span></label>
            <input
              type="range"
              id="rateSlider"
              min="0.5"
              max="2"
              step="0.1"
              value="1"
            />
          </div>

          <div class="control-group">
            <label for="pitchSlider"
              >Pitch: <span id="pitchValue">1</span></label
            >
            <input
              type="range"
              id="pitchSlider"
              min="0"
              max="2"
              step="0.1"
              value="1"
            />
          </div>

          <div class="control-group">
            <label for="volumeSlider"
              >Volume: <span id="volumeValue">1</span></label
            >
            <input
              type="range"
              id="volumeSlider"
              min="0"
              max="1"
              step="0.1"
              value="1"
            />
          </div>
        </div>

        <div class="button-section">
          <button id="speakBtn" class="btn btn-primary">
            <span class="btn-icon">üîä</span>
            Speak
          </button>
          <button id="pauseBtn" class="btn btn-secondary" disabled>
            <span class="btn-icon">‚è∏</span>
            Pause
          </button>
          <button id="resumeBtn" class="btn btn-secondary" disabled>
            <span class="btn-icon">‚ñ∂</span>
            Resume
          </button>
          <button id="stopBtn" class="btn btn-danger" disabled>
            <span class="btn-icon">‚èπ</span>
            Stop
          </button>
        </div>

        <div class="status" id="status"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
