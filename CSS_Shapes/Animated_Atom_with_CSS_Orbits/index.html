<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Atom with CSS Orbits</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Animation Atom CSS & HTML</h1>
    <div class="atom">
      <div class="nucleus">
        <div class="half_atom">
          <div class="particle proton"></div>
          <div class="particle neutron down"></div>
        </div>

        <div class="half_atom_2">
          <div class="particle neutron"></div>
          <div class="particle proton down"></div>
        </div>
      </div>

      <div class="right orbit"></div>
      <div class="left orbit"></div>
    </div>
  </body>
</html>
