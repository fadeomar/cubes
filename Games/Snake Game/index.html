<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="logo.ico" />
    <title>Snake Game | JS Games</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">

    </div>
    <script src="app.js"></script>
  </body>
</html>
