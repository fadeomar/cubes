<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Game | JS games | Cubes</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div id="scoreBox">Score: 0</div>
      <div id="hiscoreBox">top score: 0</div>
      <div id="board"></div>
      <div class="buttons">
        <button class="button btn-1">Up</button>
        <button class="button btn-2">Left</button>
        <button class="button btn-3">Down</button>
        <button class="button btn-4">Right</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
